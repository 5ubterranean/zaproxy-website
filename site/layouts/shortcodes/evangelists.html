<table class="table evangelists-table">
    <thead  align="left">
        <tr>
        <th colspan="2">Name</th>
        <th>Social</th>
        <th>Region</th>
        <th>Links</th>
        </tr>
    </thead>
    {{ range $evangelist := $.Site.Data.evangelists }}
    <tr>
        <td style="min-width: 60px;">
            <img src="https://www.gravatar.com/avatar/{{ md5 $evangelist.email }}?s=40&d=identicon" style="border-radius:50%;width:40px;display:block" width="40px" />
        </td>
        <td>
            <a data-mail="{{ $evangelist.email | base64Encode }}">{{ $evangelist.name }}</a>
        </td>
        <td>
        {{ if $evangelist.twitter }}
            <a href="https://twitter.com/{{ $evangelist.twitter }}">
                <svg class="twitter-icon-link" style="height:20px;" viewBox="328 355 335 276" xmlns="http://www.w3.org/2000/svg">
                <path d="
                    M 630, 425
                    A 195, 195 0 0 1 331, 600
                    A 142, 142 0 0 0 428, 570
                    A  70,  70 0 0 1 370, 523
                    A  70,  70 0 0 0 401, 521
                    A  70,  70 0 0 1 344, 455
                    A  70,  70 0 0 0 372, 460
                    A  70,  70 0 0 1 354, 370
                    A 195, 195 0 0 0 495, 442
                    A  67,  67 0 0 1 611, 380
                    A 117, 117 0 0 0 654, 363
                    A  65,  65 0 0 1 623, 401
                    A 117, 117 0 0 0 662, 390
                    A  65,  65 0 0 1 630, 425
                    Z"
                    style="fill:#3BA9EE;"/>
                </svg>
            </a>
        {{ end }}
        </td>
        <td>
            {{ $evangelist.locations }}
        </td>
        <td>
            <div style="max-width:100%;">
                {{ $evangelist.links | safeHTML  }}
            </div>
        </td>
    </tr>
{{ end }}
</table>
<br />
