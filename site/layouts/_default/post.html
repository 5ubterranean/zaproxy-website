{{ define "main" }}
  <div class="wrapper py-70">
      <div class="flex latest-versions">
        <div class="col-2-3">
            {{ range .Pages }}
            <article>
              PAGE
              <h2>{{ .Title }}</h2>
              {{ .Content }}
            </article>
          {{ end }}
        </div>
        <div class="col-1-3">
          ASIDE?
          {{ block "sidebar" . }}{{ partial "blog/sidebar" . }}{{end}}
        </div>
      </div>
  </div>
{{ end }}
