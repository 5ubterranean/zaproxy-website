info:
  - Most of the files contain the default set of functionality, and you can add more functionality at any time via the [ZAP Marketplace](/addons/).
  - The core package contains the minimal set of functionality you need to get you started.
  - The Windows and Linux versions require Java 8 or higher to run.
  - The macOS version includes Java 8 - you can use the Linux or Cross Platform versions if you do not want to download this.
  - The installers are built using a [multi-platform installer builder](https://github.com/zaproxy/zaproxy/blob/develop/BUILDING.md).
  - For more information about this release see the [release notes](/docs/desktop/releases/2.9.0/).
