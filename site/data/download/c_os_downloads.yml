info:
  - This contains the core set of functionality, and you can add more functionality at any time via the [Zap Marketplace](zap/marketplace).
  - The Windows and Linux versions require Java 7 or higher to run.
  - The installers are built using a [multi-platform installer builder](link 2).
  - The Mac OS version includes Java 8 - you can use the Linux or Cross Platform versions if you do not want to download this.
  - For more information about this release see the [release notes](link 3).
