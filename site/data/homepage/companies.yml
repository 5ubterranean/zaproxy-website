title: Companies that use ZAP
description: For many organizations today, web applications are the entire business. New code is developed and released faster than ever with rapid iterative methods and new applications launched every day.
text:
  - Yet, the majority of websites and web applications contain vulnerabilities. Continually emerging hacks and attacks can exploit weaknesses in the software that runs your business. This can result in the compromise of systems, including financial damage, theft of credit cards, loss of confidential data and reputational damage.
  - ZAP is used by a myriad of organizations and individuals across the globe for testing the security of web applications. It is used by government agencies, educational institutions and companies of all sizes.
